<VirtualHost *:80>
    ServerName www.sunbird.local
    ServerAdmin webmaster@sunbird.local

    DocumentRoot "/srv/www.sunbird.local/public"
    
    DirectoryIndex index.php index.html
  
    LogLevel info rewrite:trace5
    
    ErrorLog "logs/www.sunbird.local-error_log"
    TransferLog "logs/www.sunbird.local-access_log"


    <Directory "/srv/www.sunbird.local">
        AllowOverride None
        Require all denied
    </Directory>

    <Directory "/srv/www.sunbird.local/public">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>