<VirtualHost *:80>
    ServerName www.sunbird.local
    ServerAdmin webmaster@sunbird.local

    DocumentRoot "/srv/www.sunbird.local/public"
    
    
  
    LogLevel info rewrite:trace5
    ErrorLog "/var/log/apache2/www.sunbird.local-error.log"
    TransferLog "/var/log/apache2/www.sunbird.local-transfer.log"

    DirectoryIndex disabled

    <Directory "/srv/www.sunbird.local">
        AllowOverride None
        Require all denied
    </Directory>

    <Directory "/srv/www.sunbird.local/public">
        AllowOverride All
        Require all granted
    </Directory>

